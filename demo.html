<!DOCTYPE html>
<html>
  <head>
    <title>Directional Snapping</title>
    <script src='scripts/jquery-1.9.min.js'></script>
    <script src='scripts/jquery.snaphelper.js'></script>
  </head>
  <body>
    <div class='being-snapped' style="width: 100px; height: 100px; background-color: green; float: left; text-align: center; position: absolute; top: 40px; left: 0;">
      <span style="color: white">Snap Me</span>
    </div>
    <div class='snapped-to' style="width: 100px; height: 100px; background-color: red; float: left; text-align: center; position: absolute; top: 40px; left: 140px;">
      <span style="color: white">To Me</span>
    </div>	
    
    <button onclick="$('.being-snapped').snapTo('.snapped-to', 'right');">Snap Right</button>
  </body>
</html>
